[package]
authors = ["Tanveer Wahid <twahid@keeta.com>"]
edition = "2021"
name = "asn1-napi-rs"
version = "0.1.0"

[lib]
crate-type = ["cdylib"]

[dependencies]
napi = {version = "2.9.1", features = ["chrono_date", "error_anyhow", "napi7"] }
napi-derive = "2"
rasn = "0.6.1"
base64 = "0.13.0"
chrono = "0.4.22"
anyhow = "1.0.65"
thiserror = "1.0.36"
hex = "0.4.3"
phf = { version = "0.11.1", features = ["macros"] }
num-bigint = "0.4.3"

[dev-dependencies]
cargo-husky = {version = "1.5.0", features = ["precommit-hook", "run-cargo-test", "run-cargo-clippy"]}

[build-dependencies]
napi-build = "2"

[profile.release]
lto = true
